name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Backend checks
        run: |
          cd backend
          pip install -r requirements.txt
          python -m py_compile $(git ls-files '*.py')

      - name: Frontend build test
        run: |
          cd frontend
          npm install
          npm run build

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ecommerce
            git pull
            docker-compose down
            docker-compose up -d --build
